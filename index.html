<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Percentage Calculators</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <script src="script.js" defer></script>

   <div class="calculatorcontainer" id="percentageCalculator">
      <div class="background">
         <div class="titleIntroCombo">
            <div id="title">Percentage Calculator</div>
            <div id="intro">Enter any two values to calculate the third.</div>
         </div>
         <div id="inputFields">
            <div class="labelInputCombo">
               <label for="partInput">Part</label>
               <input onkeyup="if (event.key === 'Enter') calculatePercent()" id="partInput" placeholder="X"
                  type="number" />
            </div>
            <div class="labelInputCombo">
               <label for="percentInput">Percent</label>
               <input onkeyup="if (event.key === 'Enter') calculatePercent()" id="percentInput" placeholder="Y"
                  type="number" />
            </div>
            <div class="labelInputCombo">
               <label for="wholeInput">Whole</label>
               <input onkeyup="if (event.key === 'Enter') calculatePercent()" id="wholeInput" placeholder="Z"
                  type="number" />
            </div>
            <div class="reset">
               <button class="reset" onclick="clearForm()" data-uw-rm-kbnav="click">
                  Reset
               </button>
            </div>
         </div>
         <div class="result">X is Y% of Z</div>
         <div>
            <button class="calculate" onclick="calculatePercent()" data-uw-rm-kbnav="click">
               Calculate
            </button>
         </div>
      </div>
      <div id="bugLink" style="text-align: center; margin-bottom: 20px; font-size: 90%">
         Found a bug?
         <a class="ylist"
            href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=PercentCalculator&amp;hide_Calculator=true"
            target="_blank" rel="noopener">Let us know!</a>
      </div>
   </div>
</body>

</html>
