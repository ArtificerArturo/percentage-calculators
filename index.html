<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Percentage Calculators</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <script src="script.js" defer></script>
      <div class="calculatorcontainer" id="percentPartCalculator">
         <div class="title">Finding the Part</div>
         <div class="background">
            <div class="calculatorGuts">
               <div>What is</div>
               <div class="input">
                  <input onkeyup="calculateFindPart()" id="percentInput" type="number" />
               </div>
               <div>percent of</div>
               <div class="input">
                  <input onkeyup="calculateFindPart()" id="wholeInput" type="number" />
               </div>
               <div>?</div>
            </div>
         </div>
      </div>
      <div class="calculatorcontainer" id="percentWholeCalculator">
         <div class="title">Finding the Whole</div>
         <div class="background">
            <div class="calculatorGuts">
               <div class="input">
                  <input onkeyup="calculateFindWhole()" id="partInput" type="number" />
               </div>
               <div>is</div>
               <div class="input">
                  <input onkeyup="calculateFindWhole()" id="percentInput" type="number" />
               </div>
               <div>percent of what number?</div>
            </div>
         </div>
      </div>
      <div class="calculatorcontainer" id="percentageCalculator">
         <div class="title">Finding the Percent</div>
         <div class="background">
            <div class="calculatorGuts">
               <div class="input">
                  <input onkeyup="calculateFindPercent()" id="partInput" type="number" />
               </div>
               <div>is what percentage of</div>
               <div class="input">
                  <input onkeyup="calculateFindPercent()" id="wholeInput" type="number" />
               </div>
               <div>?</div>
            </div>
         </div>
         <div id="bugLink" style="text-align: center; margin-bottom: 20px; font-size: 90%">
            Found a bug?
            <a
               class="ylist"
               href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=PercentCalculator&amp;hide_Calculator=true"
               target="_blank"
               rel="noopener"
               >Let us know!</a
            >
         </div>
      </div>
   </body>
</html>
